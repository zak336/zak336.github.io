<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Zakee Ahmed's Portfolio</title>
  <meta name="author" content="Zakee">
  <meta name="keywords" content="Zakee Ahmed, Zakee Ahmed portfolio">
  <meta name="description" content="this is my portfolio">
  <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Basic styling for the portfolio */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      /* Background color */
      color: #333;
      /* Text color */
      font-size: 16px;
      /* Define a base font size */
    }

    header {
      background-color: #333;
      /* Header background color */
      color: white;
      /* Header text color */
      padding: 4vh;
      /* Responsive padding */
      text-align: center;
      background-color: #333;
      /* Header background color */
      box-sizing: border-box;
      /* Include padding in the width calculation */
      width: 100%;
      /* Set header width to 100% */
      display: flex;
      /* Flexbox styles to center content */
      align-items: center;
      /* Center vertically */
      justify-content: space-evenly;
    }

    .profile-image {
      width: 15vw;
      /* Responsive width */
      height: 15vw;
      /* Responsive height */
      border-radius: 0 50vw 50vw 50vw;
      /* Responsive rounded corners */
      overflow: hidden;
      /* Hide overflow for rounded corners */
      margin-right: 5%;
      /* Responsive margin */
      margin-left: 15vw;
      /* Responsive margin */
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* Maintain aspect ratio */
    }

    .headInfo {
      text-align: right;
      /* Align text to the right */
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        /* Stack items vertically */
        align-items: center;
        /* Center items vertically */
      }

      .headInfo {
        text-align: center;
        /* Center align text in mobile view */
      }

      .profile-image {
        margin-left: 0;
        /* Remove margin for better layout */
        margin-top: 10px;
        /* Add space between image and text */
        width: 80px;
        /* Adjust the width of the image */
        height: 80px;
        /* Adjust the height of the image */
      }

      .contact-button img {
      width: 6vw;
      /* Adjust icon size responsively */
      height: auto;
      }

    }

    nav {
      text-align: center;
      padding: 1.15% 0;
      /* Responsive padding */
      background-color: #444;
      /* Navigation background color */
    }

    nav a {
      text-decoration: none;
      color: white;
      /* Navigation link text color */
      padding: 2% 4%;
      /* Responsive padding */
    }

    nav a:hover {
      background-color: #555;
      /* Hover color for navigation links */
      border-radius: 12rem 12rem;
      border-bottom-left-radius: 0rem;
    }

    /* Main content section */
    .container {
      width: 80%;
      margin: 5% auto;
      /* Responsive margin */
      padding: 5%;
      /* Responsive padding */
      background-color: white;
      border-top-right-radius: 3rem;
      box-shadow: 0 0 10px rgba(62, 124, 60, 0.644);
    }

    .contact-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-top: 20px;
      background-color: white;
      padding: 5vw;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Style for individual buttons */
    .contact-button {
      text-decoration: none;
      color: #333;
      text-align: center;
      transition: background-color 0.3s ease;
      margin: 2vw;
      padding: 1vw 2vw;
      border-radius: 5px;
      background-color: #ddd;
      flex-basis: 25%;
      box-shadow: 0 0 10px rgba(61, 60, 60, 0.377);
    }

    .contact-button:hover {
      background-color: #ccc;
    }

    .contact-button img {
      width: 3vw;
      /* Adjust icon size responsively */
      height: auto;
      /* margin-bottom: 4vh;
      margin-right: -4vw; */
    }

    /* Footer styling */
    footer {
      text-align: center;
      padding: 1.15%;
      /* Responsive padding */
      background-color: #333;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  </div>

  <footer>

</body>

</html>

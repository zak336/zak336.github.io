<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
  <style>
    /* Basic styling for the portfolio */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4; /* Background color */
      color: #333; /* Text color */
      font-size: 16px; /* Base font size */
    }

    header {
      background-color: #333; /* Header background color */
      color: white; /* Header text color */
      padding: 20px;
      text-align: center;
    }

    /* Form container */
    .container {
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    /* Form elements */
    form {
      display: flex;
      flex-direction: column;
    }

    label,
    input,
    textarea,
    button {
      margin-bottom: 15px;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Me</h1>
  </header>

  <div class="container">
    <form action="mailto:zakeeukme@gmail.com" method="post" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Submit</button>
      
  <button onclick="redirectToMainPage()">Go to Main Page</button>

  <script>
    function redirectToMainPage() {
      window.location.href = 'index.html'; // Replace 'main_page.html' with your main page URL
    }
  </script>
    </form>
  </div>

</body>
</html>
